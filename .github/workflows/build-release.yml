name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - runtime: linux-x64
            suffix: linux-x64
          - runtime: win-x64
            suffix: win-x64
          - runtime: osx-x64
            suffix: osx-x64
          - runtime: osx-arm64
            suffix: osx-arm64
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.100'
      
      - name: Restore
        run: dotnet restore Jitzu.slnx
      
      - name: Publish Interpreter (jz)
        run: |
          dotnet publish Jitzu.Interpreter/Jitzu.Interpreter.csproj \
            -c Release \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o ./publish/${{ matrix.suffix }}
      
      - name: Publish Shell (jzsh)
        run: |
          dotnet publish Jitzu.Shell/Jitzu.Shell.csproj \
            -c Release \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o ./publish/${{ matrix.suffix }}
      
      - name: Install 7z
        if: matrix.runtime == 'win-x64'
        run: sudo apt-get install -y p7zip-full
      
      - name: Resolve version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"
          else
            echo "version=0.0.0-dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Create ZIPs
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cd publish/${{ matrix.suffix }}
          if [ "${{ matrix.runtime }}" = "win-x64" ]; then
            7z a -tzip ../jitzu-${VERSION}-${{ matrix.suffix }}.zip jz.exe jzsh.exe
          else
            zip ../jitzu-${VERSION}-${{ matrix.suffix }}.zip jz jzsh
          fi

      - name: Upload ZIP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jitzu-${{ matrix.suffix }}
          path: publish/jitzu-${{ steps.version.outputs.version }}-${{ matrix.suffix }}.zip
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Resolve version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"
          else
            echo "version=0.0.0-dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.zip
          name: Jitzu ${{ steps.version.outputs.version }}
          draft: true
          body: |
            ## Downloads

            Choose your platform below:
            - **jitzu-${{ steps.version.outputs.version }}-linux-x64.zip** - Linux (x64)
            - **jitzu-${{ steps.version.outputs.version }}-win-x64.zip** - Windows (x64)
            - **jitzu-${{ steps.version.outputs.version }}-osx-x64.zip** - macOS (Intel)
            - **jitzu-${{ steps.version.outputs.version }}-osx-arm64.zip** - macOS (Apple Silicon)

            ## What's Inside

            Each zip contains:
            - `jz` / `jzsh.exe` - The Jitzu interpreter and shell

            ## Quick Start

            ### Linux / macOS
            ```bash
            unzip jitzu-${{ steps.version.outputs.version }}-*.zip
            ./jzsh
            ```

            ### Windows
            ```powershell
            Expand-Archive jitzu-${{ steps.version.outputs.version }}-win-x64.zip
            .\jzsh.exe
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
