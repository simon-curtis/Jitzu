name: Build & Release

on:
  push:
    tags:
      - 'v0.1.*'
      - '0.1.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - runtime: linux-x64
            suffix: linux-x64
          - runtime: win-x64
            suffix: win-x64
          - runtime: osx-x64
            suffix: osx-x64
          - runtime: osx-arm64
            suffix: osx-arm64
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.100'
      
      - name: Restore
        run: dotnet restore Jitzu.slnx
      
      - name: Publish Interpreter (jz)
        run: |
          dotnet publish Jitzu.Interpreter/Jitzu.Interpreter.csproj \
            -c Release \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o ./publish/${{ matrix.suffix }}
      
      - name: Publish Shell (jzsh)
        run: |
          dotnet publish Jitzu.Shell/Jitzu.Shell.csproj \
            -c Release \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o ./publish/${{ matrix.suffix }}
      
      - name: Install 7z
        if: matrix.runtime == 'win-x64'
        run: sudo apt-get install -y p7zip-full
      
      - name: Create ZIPs
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            VERSION=${TAG#v}
          else
            VERSION="0.1.0"
          fi
          cd publish/${{ matrix.suffix }}
          if [ "${{ matrix.runtime }}" = "win-x64" ]; then
            7z a -tzip ../jitzu-${VERSION}-${{ matrix.suffix }}.zip jz.exe jzsh.exe
          else
            zip ../jitzu-${VERSION}-${{ matrix.suffix }}.zip jz jzsh
          fi
      
      - name: Upload ZIP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jitzu-${{ matrix.suffix }}
          path: publish/jitzu-0.1.0-${{ matrix.suffix }}.zip
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.zip
          name: Jitzu 0.1.0
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
