name: Build & Release

on:
  push:
    tags:
      - 'v0.1.*'
      - '0.1.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - runtime: linux-x64
            suffix: linux-x64
          - runtime: win-x64
            suffix: win-x64
          - runtime: osx-x64
            suffix: osx-x64
          - runtime: osx-arm64
            suffix: osx-arm64
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.100'
      
      - name: Restore
        run: dotnet restore Jitzu.slnx
      
      - name: Publish Interpreter (jz)
        run: |
          dotnet publish Jitzu.Interpreter/Jitzu.Interpreter.csproj \
            -c Release \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o ./publish/jz-${{ matrix.suffix }}
      
      - name: Publish Shell (jzsh)
        run: |
          dotnet publish Jitzu.Shell/Jitzu.Shell.csproj \
            -c Release \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o ./publish/jzsh-${{ matrix.suffix }}
      
      - name: Install 7z
        if: matrix.runtime == 'win-x64'
        run: sudo apt-get install -y p7zip-full
      
      - name: Create ZIP
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          cd publish
          if [ "${{ matrix.runtime }}" = "win-x64" ]; then
            7z a -tzip jitzu-${VERSION}-${{ matrix.suffix }}.zip jz-${{ matrix.suffix }}/
            7z a -tzip jitzu-shell-${VERSION}-${{ matrix.suffix }}.zip jzsh-${{ matrix.suffix }}/
          else
            zip -r jitzu-${VERSION}-${{ matrix.suffix }}.zip jz-${{ matrix.suffix }}/
            zip -r jitzu-shell-${VERSION}-${{ matrix.suffix }}.zip jzsh-${{ matrix.suffix }}/
          fi
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jitzu-${{ matrix.suffix }}
          path: publish/*.zip
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare Release Info
        id: release-info
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          name: Jitzu ${{ steps.release-info.outputs.version }}
          draft: true
          body: |
            ## Downloads
            - **jitzu-${{ steps.release-info.outputs.version }}-linux-x64.zip** - Linux x64
            - **jitzu-${{ steps.release-info.outputs.version }}-win-x64.zip** - Windows x64
            - **jitzu-${{ steps.release-info.outputs.version }}-osx-x64.zip** - macOS x64
            - **jitzu-${{ steps.release-info.outputs.version }}-osx-arm64.zip** - macOS ARM
            
            Each zip contains:
            - `jz` - Jitzu interpreter
            - `jzsh` - Jitzu shell
